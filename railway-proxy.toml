[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python proxy_api.py"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "symbols-proxy"
source = "."

[services.variables]
PORT = "8080"
PYTHON_VERSION = "3.11"

[[services.ports]]
port = 8080
protocol = "HTTP"
